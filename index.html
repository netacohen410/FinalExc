<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="City" placeholder="City" required="required" />
        <input type="text" name="type" placeholder="Type" required="required" />
	<input type="text" name="Area" placeholder="Area" required="required" />
        <input type="text" name="hasElevator" placeholder="hasElevator (yes-1/no-0)" required="required" />
	<input type="text" name="hasParking" placeholder="HasParking (yes-1/no-0)" required="required" />
	<input type="text" name="condition" placeholder="Condition" required="required" />
	<input type="text" name="hasBalcony" placeholder="HasBalcony (yes-1/no-0)" required="required" />
	<input type="text" name="hasMamad" placeholder="HasMamad (yes-1/no-0)" required="required" />
	        <input type="text" name="entrance_date" placeholder="Entrance_date" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
